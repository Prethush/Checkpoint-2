<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint II</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1 class="head">Gallery </h1>
        <div class="flex jcb aic">
            <aside class="side-bar flex flex-25">
                <div class="first-para">
                    <div class="logo-icon">
                        <img src="/assets/media/logo.png" alt="logo">
                        <span>flex</span>
                    </div>
                        <a href="index.html">Home</a>
                </div>

                <div class="second-para">
                    <p class="text">Full-stack Developer, Product Designer, and a Traveller</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, adipisci!</p>
                    <nav class="social-icons flex">
                        <a href="#" class="flex column jcc aic"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="flex column jcc aic"><i class="fab fa-twitter"></i></i></a>
                        <a href="#" class="flex column jcc aic">  <i class="fab fa-instagram"></i></i></a>
                        <a href="#" class="flex column jcc aic"><i class="fab fa-linkedin-in"></i></i></a>    
                        
                    </nav>
                </div>
            </aside>
    
            <section class="main-section flex-65">
                <div class="sub-section flex justify-around">
                    <div class="first-section">
                        <img src="/assets/media/gallery/01.jpg" alt="01">
                        <img src="/assets/media/gallery/02.jpg" alt="02">
                        <img src="/assets/media/gallery/03.jpg" alt="03">
                        <img src="/assets/media/gallery/04.jpg" alt="04">
                        <img src="/assets/media/gallery/05.jpg" alt="05">
                    </div>
                    <div class="second-section">
                        <img src="/assets/media/gallery/06.jpg" alt="06">
                        <img src="/assets/media/gallery/07.jpg" alt="07">
                        <img src="/assets/media/gallery/08.jpg" alt="08">
                        <img src="/assets/media/gallery/09.jpg" alt="09">
                        <img src="/assets/media/gallery/10.jpg" alt="10">
                    </div>
                </div>
                
            </section>
        </div>
        
    </main>
</body>
</html>
